spring:
  application:
    name: springcloud-gateway
  profiles:
    active: local
  main:
    web-application-type: reactive

# gateway Actuator API
management:
  endpoint:
    gateway:
      enabled: true # default value
  endpoints:
    web:
      exposure:
        include: gateway

---
spring:
  profiles: local
  cloud:
    gateway:
      enabled: true
      routes:
      - id: after_route
        uri: http://localhost:8082/image/png
        predicates:
        - Cookie=mycookie,mycookievalue
