spring:
  application:
    name: springcloud-gateway
  profiles:
    active: local
  main:
    web-application-type: reactive

# gateway Actuator API
management:
  endpoint:
    gateway:
      enabled: true # default value
  endpoints:
    web:
      exposure:
        include: gateway

---
spring:
  config:
    activate:
      on-profile: local
  cloud:
    gateway:
      enabled: true
      routes:
      - id: after_route
        uri: http://localhost:8082/image/png
        predicates:
        - Cookie=mycookie,mycookievalue

      - id: path1
        uri: http://localhost:8083/route1
        predicates:
        - Path=/route1/**

      - id: path2
        uri: http://localhost:8083/route2
        predicates:
        - Path=/route2/**

