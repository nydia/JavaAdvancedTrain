spring.application.name=example1

#nacos.addr=192.168.43.81:8848
nacos.addr=127.0.0.1:8848
nacos.nm=share

#spring.main.allow-bean-definition-overriding=true

spring.cloud.nacos.config.server-addr=${nacos.addr}
spring.cloud.nacos.config.namespace=${nacos.nm}
spring.cloud.nacos.config.file-extension=properties
spring.cloud.nacos.config.group=DEFAULT_GROUP
spring.cloud.nacos.config.prefix=${spring.application.name}


spring.cloud.nacos.discovery.server-addr=${nacos.addr}
spring.cloud.nacos.discovery.namespace=${nacos.nm}

# 配置在bootstrap不要配置在application等应用文件
# enabling overriding original bean 设置为true时，后定义的bean会覆盖之前定义的相同名称的bean。
#spring.main.allow-bean-definition-overriding=true