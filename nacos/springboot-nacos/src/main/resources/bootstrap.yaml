spring:
  application:
    name: springcloud-client
  profiles:
    active: local

---
spring:
  profiles: local
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
        namespace:
        enabled: true # 不注册到注册中心，默认true
        metadata:
          # 心跳检测间隔时间（单位: 毫秒，默认5000ms）
          preserved.heart.beat.interval: 60000
          # 心跳检测超时时间（单位: 毫秒，默认15000ms）
          preserved.heart.beat.timeout: 15000
          # ip删除时间（单位: 毫秒,默认30000ms）
          preserved.ip.delete.timeout: 30000
      config:
        server-addr:  127.0.0.1:8848
        file-extension: yaml
        namespace:
        prefix: ${spring.application.name}
        #group: nhqk
  inetutils:
    preferred-networks:
      - 192.168
